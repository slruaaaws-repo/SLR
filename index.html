<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLR Repository - User-Adaptive Affective and Awareness Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #b0b0b0;
            font-size: 1.2rem;
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #64b5f6;
        }
        
        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .controls {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        select, input[type="text"] {
            padding: 0.75rem;
            border: 2px solid #505050;
            border-radius: 8px;
            font-size: 1rem;
            background: #333333;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }
        
        select option {
            background: #333333;
            color: #ffffff;
        }
        
        .search-box {
            grid-column: 1 / -1;
        }
        
        .results-header {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 1.5rem;
        }
        
        .paper-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
            transition: all 0.3s ease;
            border-left: 5px solid #64b5f6;
        }
        
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border-left-color: #42a5f5;
        }
        
        .paper-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .paper-authors {
            color: #b0b0b0;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        .paper-venue {
            color: #64b5f6;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .taxonomy-section {
            margin-bottom: 1rem;
        }
        
        .taxonomy-group {
            margin-bottom: 0.8rem;
        }
        
        .taxonomy-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .taxonomy-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }
        
        .taxonomy-tag {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .tag-physiological { background: #1b5e20; color: #c8e6c9; }
        .tag-behavioral { background: #0d47a1; color: #bbdefb; }
        .tag-user-state { background: #4a148c; color: #e1bee7; }
        .tag-adaptation { background: #bf360c; color: #ffccbc; }
        .tag-trigger { background: #e65100; color: #ffe0b2; }
        .tag-intervention { background: #1a237e; color: #c5cae9; }
        .tag-feedback { background: #006064; color: #b2dfdb; }
        .tag-timing { background: #3e2723; color: #d7ccc8; }
        .tag-style { background: #263238; color: #cfd8dc; }
        .tag-domain { background: #424242; color: #e0e0e0; }
        .tag-wearable { background: #37474f; color: #eceff1; }
        
        .paper-link {
            color: #64b5f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .paper-link:hover {
            color: #42a5f5;
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #b0b0b0;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }
        
        .contribute-btn {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }
        
        .contribute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        @media (max-width: 768px) {
            .papers-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SLR Repository</h1>
            <p class="subtitle">User-Adaptive Affective and Awareness Systems - Interactive Literature Database</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-papers">0</div>
                    <div class="stat-label">Total Papers</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-years">0</div>
                    <div class="stat-label">Years Covered</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-domains">0</div>
                    <div class="stat-label">Application Domains</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-techniques">0</div>
                    <div class="stat-label">Adaptation Techniques</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="year-filter">Year</label>
                    <select id="year-filter">
                        <option value="">All Years</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="domain-filter">Application Domain</label>
                    <select id="domain-filter">
                        <option value="">All Domains</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="wearable-filter">Wearable/Sensor</label>
                    <select id="wearable-filter">
                        <option value="">All Wearables</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="physiological-filter">Physiological Signals</label>
                    <select id="physiological-filter">
                        <option value="">All Physiological</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="behavioral-filter">Behavioral Signals</label>
                    <select id="behavioral-filter">
                        <option value="">All Behavioral</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="user-state-filter">Sensed User State</label>
                    <select id="user-state-filter">
                        <option value="">All User States</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="adaptation-filter">Adaptation Technique</label>
                    <select id="adaptation-filter">
                        <option value="">All Techniques</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="trigger-filter">Adaptation Trigger</label>
                    <select id="trigger-filter">
                        <option value="">All Triggers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="intervention-filter">Intervention Type</label>
                    <select id="intervention-filter">
                        <option value="">All Interventions</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="feedback-filter">Feedback Modality</label>
                    <select id="feedback-filter">
                        <option value="">All Feedback</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="timing-filter">Intervention Timing</label>
                    <select id="timing-filter">
                        <option value="">All Timing</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="style-filter">Intervention Style</label>
                    <select id="style-filter">
                        <option value="">All Styles</option>
                    </select>
                </div>
                
                <div class="filter-group search-box">
                    <label for="search">Search Papers</label>
                    <input type="text" id="search" placeholder="Search by title, authors, venue, keywords...">
                </div>
            </div>
        </div>
        
        <div class="results-header">
            <div>
                <strong id="results-count">0</strong> papers found
                <span style="margin-left: 2rem; color: #b0b0b0; font-size: 0.9rem;">
                    📚 Organized by taxonomy for easy browsing
                </span>
            </div>
            <div>
                <button class="contribute-btn" onclick="showContributeInfo()">🤝 Contribute Papers</button>
                <button class="contribute-btn" onclick="showAddPaperInfo()" style="margin-left: 0.5rem;">📄 JSON Schema</button>
            </div>
        </div>
        
        <div id="papers-container">
            <div class="no-results">
                Loading papers... Please add your papers.json file to see results.
            </div>
        </div>
    </div>

    <script>
        let allPapers = [];
        let filteredPapers = [];

        // Sample data structure matching your Excel format
        const samplePapers = [
            {
                "id": "smith2023_eeg",
                "title": "Real-time EEG-based Cognitive Load Assessment for Adaptive User Interfaces",
                "authors": ["Smith, J.", "Johnson, M.", "Williams, K."],
                "year": 2023,
                "venue": "IEEE Transactions on Biomedical Engineering",
                "doi": "10.1109/TBME.2023.1234567",
                "url": "https://doi.org/10.1109/TBME.2023.1234567",
                "application_domain": "Human-Computer Interaction",
                "wearable": "EEG Headset",
                "physiological_signals": ["EEG", "Alpha Waves"],
                "behavioral_signals": ["Task Performance", "Response Time"],
                "sensed_user_state": "Cognitive Load",
                "adaptation_technique": "Interface Complexity Adjustment",
                "adaptation_trigger": "Real-time Threshold",
                "intervention_type": "UI Modification",
                "feedback_modality": "Visual",
                "intervention_timing": "Real-time",
                "intervention_style": "Adaptive"
            },
            {
                "id": "garcia2022_hrv",
                "title": "Heart Rate Variability for Stress-Aware Adaptive Systems",
                "authors": ["Garcia, A.", "Brown, L."],
                "year": 2022,
                "venue": "CHI Conference on Human Factors in Computing Systems",
                "doi": "10.1145/3491102.3517472",
                "url": "https://doi.org/10.1145/3491102.3517472",
                "application_domain": "Workplace Wellness",
                "wearable": "Chest Strap",
                "physiological_signals": ["Heart Rate", "HRV"],
                "behavioral_signals": ["Work Patterns"],
                "sensed_user_state": "Stress Level",
                "adaptation_technique": "Notification Management",
                "adaptation_trigger": "Stress Detection",
                "intervention_type": "Task Scheduling",
                "feedback_modality": "Audio + Visual",
                "intervention_timing": "Proactive",
                "intervention_style": "Suggestive"
            },
            {
                "id": "chen2024_multimodal",
                "title": "Multimodal Physiological Sensing for Personalized Learning Environments",
                "authors": ["Chen, X.", "Davis, R.", "Wilson, S.", "Taylor, M."],
                "year": 2024,
                "venue": "Computers & Education",
                "doi": "10.1016/j.compedu.2024.104567",
                "url": "https://doi.org/10.1016/j.compedu.2024.104567",
                "application_domain": "Education Technology",
                "wearable": "Multi-sensor Wristband",
                "physiological_signals": ["GSR", "Heart Rate", "Skin Temperature"],
                "behavioral_signals": ["Eye Tracking", "Click Patterns", "Time on Task"],
                "sensed_user_state": "Learning Engagement",
                "adaptation_technique": "Content Personalization",
                "adaptation_trigger": "Engagement Drop",
                "intervention_type": "Content Difficulty Adjustment",
                "feedback_modality": "Visual + Haptic",
                "intervention_timing": "Delayed",
                "intervention_style": "Automatic"
            }
        ];

        // Initialize with sample data
        allPapers = samplePapers;
        
        function initializeApp() {
            populateFilters();
            updateStats();
            filterPapers();
            setupEventListeners();
        }
        
        function populateFilters() {
            const years = [...new Set(allPapers.map(p => p.year))].sort((a, b) => b - a);
            const domains = [...new Set(allPapers.map(p => p.application_domain))].sort();
            const wearables = [...new Set(allPapers.flatMap(p => p.wearable))].sort();
            const physiological = [...new Set(allPapers.flatMap(p => p.physiological_signals))].sort();
            const behavioral = [...new Set(allPapers.flatMap(p => p.behavioral_signals))].sort();
            const userStates = [...new Set(allPapers.flatMap(p => p.sensed_user_state))].sort();
            const adaptations = [...new Set(allPapers.flatMap(p => p.adaptation_technique))].sort();
            const triggers = [...new Set(allPapers.flatMap(p => p.adaptation_trigger))].sort();
            const interventions = [...new Set(allPapers.flatMap(p => p.intervention_type))].sort();
            const feedback = [...new Set(allPapers.flatMap(p => p.feedback_modality))].sort();
            const timing = [...new Set(allPapers.map(p => p.intervention_timing))].sort();
            const styles = [...new Set(allPapers.map(p => p.intervention_style))].sort();
            
            populateSelect('year-filter', years);
            populateSelect('domain-filter', domains);
            populateSelect('wearable-filter', wearables);
            populateSelect('physiological-filter', physiological);
            populateSelect('behavioral-filter', behavioral);
            populateSelect('user-state-filter', userStates);
            populateSelect('adaptation-filter', adaptations);
            populateSelect('trigger-filter', triggers);
            populateSelect('intervention-filter', interventions);
            populateSelect('feedback-filter', feedback);
            populateSelect('timing-filter', timing);
            populateSelect('style-filter', styles);
        }
        
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            // Keep the "All" option
            const allOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(allOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
            
            select.value = currentValue;
        }
        
        function updateStats() {
            document.getElementById('total-papers').textContent = allPapers.length;
            document.getElementById('total-years').textContent = new Set(allPapers.map(p => p.year)).size;
            document.getElementById('total-domains').textContent = new Set(allPapers.map(p => p.application_domain)).size;
            document.getElementById('total-techniques').textContent = new Set(allPapers.map(p => p.adaptation_technique)).size;
        }
        
        function filterPapers() {
            const filters = {
                year: document.getElementById('year-filter').value,
                domain: document.getElementById('domain-filter').value,
                wearable: document.getElementById('wearable-filter').value,
                physiological: document.getElementById('physiological-filter').value,
                behavioral: document.getElementById('behavioral-filter').value,
                userState: document.getElementById('user-state-filter').value,
                adaptation: document.getElementById('adaptation-filter').value,
                trigger: document.getElementById('trigger-filter').value,
                intervention: document.getElementById('intervention-filter').value,
                feedback: document.getElementById('feedback-filter').value,
                timing: document.getElementById('timing-filter').value,
                style: document.getElementById('style-filter').value,
                search: document.getElementById('search').value.toLowerCase()
            };
            
            filteredPapers = allPapers.filter(paper => {
                return (!filters.year || paper.year.toString() === filters.year) &&
                       (!filters.domain || paper.application_domain === filters.domain) &&
                       (!filters.wearable || paper.wearable === filters.wearable) &&
                       (!filters.physiological || paper.physiological_signals.includes(filters.physiological)) &&
                       (!filters.behavioral || paper.behavioral_signals.includes(filters.behavioral)) &&
                       (!filters.userState || paper.sensed_user_state === filters.userState) &&
                       (!filters.adaptation || paper.adaptation_technique === filters.adaptation) &&
                       (!filters.trigger || paper.adaptation_trigger === filters.trigger) &&
                       (!filters.intervention || paper.intervention_type === filters.intervention) &&
                       (!filters.feedback || paper.feedback_modality === filters.feedback) &&
                       (!filters.timing || paper.intervention_timing === filters.timing) &&
                       (!filters.style || paper.intervention_style === filters.style) &&
                       (!filters.search || 
                        paper.title.toLowerCase().includes(filters.search) ||
                        paper.authors.some(author => author.toLowerCase().includes(filters.search)) ||
                        paper.venue.toLowerCase().includes(filters.search) ||
                        paper.application_domain.toLowerCase().includes(filters.search));
            });
            
            displayPapers();
        }
        
        function displayPapers() {
            const container = document.getElementById('papers-container');
            const resultsCount = document.getElementById('results-count');
            
            resultsCount.textContent = filteredPapers.length;
            
            if (filteredPapers.length === 0) {
                container.innerHTML = '<div class="no-results">No papers match your current filters. Try adjusting your search criteria.</div>';
                return;
            }
            
            container.innerHTML = '<div class="papers-grid">' + 
                filteredPapers.map(paper => createPaperCard(paper)).join('') + 
                '</div>';
        }
        
        function createPaperCard(paper) {
            const physiologicalTags = paper.physiological_signals.map(s => 
                `<span class="taxonomy-tag tag-physiological">${s}</span>`).join('');
            const behavioralTags = paper.behavioral_signals.map(s => 
                `<span class="taxonomy-tag tag-behavioral">${s}</span>`).join('');
                
            return `
                <div class="paper-card">
                    <div class="paper-title">${paper.title}</div>
                    <div class="paper-authors">${paper.authors.join(', ')}</div>
                    <div class="paper-venue">${paper.venue} (${paper.year})</div>
                    
                    <div class="taxonomy-section">
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">Application Domain & Wearable</div>
                            <div class="taxonomy-tags">
                                <span class="taxonomy-tag tag-domain">${paper.application_domain}</span>
                                <span class="taxonomy-tag tag-wearable">${paper.wearable}</span>
                            </div>
                        </div>
                        
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">Physiological Signals</div>
                            <div class="taxonomy-tags">${physiologicalTags}</div>
                        </div>
                        
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">Behavioral Signals</div>
                            <div class="taxonomy-tags">${behavioralTags}</div>
                        </div>
                        
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">User State & Adaptation</div>
                            <div class="taxonomy-tags">
                                <span class="taxonomy-tag tag-user-state">${paper.sensed_user_state}</span>
                                <span class="taxonomy-tag tag-adaptation">${paper.adaptation_technique}</span>
                            </div>
                        </div>
                        
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">Trigger & Intervention</div>
                            <div class="taxonomy-tags">
                                <span class="taxonomy-tag tag-trigger">${paper.adaptation_trigger}</span>
                                <span class="taxonomy-tag tag-intervention">${paper.intervention_type}</span>
                            </div>
                        </div>
                        
                        <div class="taxonomy-group">
                            <div class="taxonomy-label">Feedback & Timing & Style</div>
                            <div class="taxonomy-tags">
                                <span class="taxonomy-tag tag-feedback">${paper.feedback_modality}</span>
                                <span class="taxonomy-tag tag-timing">${paper.intervention_timing}</span>
                                <span class="taxonomy-tag tag-style">${paper.intervention_style}</span>
                            </div>
                        </div>
                    </div>
                    
                    <a href="${paper.url}" target="_blank" class="paper-link">View Paper →</a>
                </div>
            `;
        }
        
        function setupEventListeners() {
            const filterIds = [
                'year-filter', 'domain-filter', 'wearable-filter', 'physiological-filter',
                'behavioral-filter', 'user-state-filter', 'adaptation-filter', 'trigger-filter',
                'intervention-filter', 'feedback-filter', 'timing-filter', 'style-filter'
            ];
            
            filterIds.forEach(id => {
                document.getElementById(id).addEventListener('change', filterPapers);
            });
            
            let searchTimeout;
            document.getElementById('search').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterPapers, 300);
            });
        }
        
        function showContributeInfo() {
            alert(`🤝 How to Contribute Papers:

1. Fork the repository on GitHub
2. Add your paper to papers.json following the schema
3. Submit a pull request with your changes
4. We'll review and merge your contribution!

This is a collaborative effort to build the most comprehensive database of user-adaptive affective and awareness systems research.`);
        }
        
        function showAddPaperInfo() {
            alert(`📄 JSON Schema for Adding Papers:

{
    "id": "unique_identifier",
    "title": "Paper Title",
    "authors": ["Author1", "Author2"],
    "year": 2024,
    "venue": "Journal/Conference Name",
    "doi": "DOI string",
    "url": "https://paper-url.com",
    "application_domain": "Domain Name",
    "wearable": "Wearable/Sensor Type",
    "physiological_signals": ["Signal1", "Signal2"],
    "behavioral_signals": ["Signal1", "Signal2"],
    "sensed_user_state": "User State",
    "adaptation_technique": "Technique",
    "adaptation_trigger": "Trigger",
    "intervention_type": "Intervention",
    "feedback_modality": "Modality",
    "intervention_timing": "Timing",
    "intervention_style": "Style"
}

Add to papers.json and submit a pull request!`);
        }
